<!Doctype html>
<head>
  <meta charset UFT-8>
  <title>Survey Form</title>
  <link rel='stylesheet' href='survey.css'>
</head>
<body>
  <h1 id='title'>FreeCodeCamp Survey Form</h1>
  <p id='description'><em>Thank you for taking the time to help us improve the platform</em></p>
<fieldset>
  <form id='survey-form'>

        <div class="info">

            <label id='name-label'>Name</label>
            <input id='name' type='text' required placeholder='Enter your full name'/>
        </div>

        <div class="info">
            <label id='email-label'>Email</label>
            <input id='email' required type='email' placeholder='Enter your Email'/>
        </div>

        <div class="info">
            <label id='number-label'>Age</label>
            <input id='number' required type='number' min='13' max='120' placeholder='Age'/>
        </div>

        <div class="option">

            <label>which option best describes your current role 
                <select id='dropdown'>
                    <option value=''>select current role</option>
                    <option value='1'>Student</option>
                    <option value='2'>Full time job</option>
                    <option value='3'>Full time learner</option>
                    <option value='4'>prefer not to say</option>
                </select>    
            </label>
        </div>

        <div class="choice">
            <p>
                would you recommend freeCodeCamp to a friend?
            </p>
            <label>
                <input class="inline" type='radio' name='choice' value='a'/> Definitely
            </label>
            <label>
                <input class="inline" type='radio' name='choice' value='a'/> Maybe
            </label>
            <label>
                <input class="inline" type='radio' name='choice' value='a'/> Not sure
            </label>
        </div>

        <div>
            <label>What is your favorite feature of freeCodeCamp? 
                <select id='dropdown'>
                    <option value=''>select an option</option>
                    <option value='1'>Challenges</option>
                    <option value='2'>Community</option>
                    <option value='3'>Projects</option>
                    <option value='4'>Open Source</option>
                </select>
            </label>

        </div>


        <div class="list">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label><input type='checkbox' value='01'/>Front-end-projects</label>
            <label><input type='checkbox' value='02'/>Back-end-projects</label>
            <label><input type='checkbox' value='03'/>Data Visualization</label>
            <label><input type='checkbox' value='04'/>Challenges</label>
            <label><input type='checkbox' value='05'/>Open Source Sommunities</label>
            <label><input type='checkbox' value='06'/>Gitter help rooms</label>
            <label><input type='checkbox' value='07'/>Videos</label>
            <label><input type='checkbox' value='08'/>City Meetups</label>
            <label><input type='checkbox' value='09'/>Wiki</label>
            <label><input type='checkbox' value='10'/>Forum</label>
            <label><input type='checkbox' value='11'/>Additional Courses</label>
        </div>

        <div>
            <label class="comment">Any comments or suggestions?
            <textarea id='comments' row='3' cols='35' placeholder="Enter your comments here."></textarea>
            </label>
        </div>

        <div>
            <label><button id='submit'type='submit' value='Submit'>Submit</button></label>
        </div>

    </form>
</fieldset>

</body>
